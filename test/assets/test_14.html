<html>
    <head>
        <script>
            function addAnchor() {
                var anchor = document.createElement('a');
                anchor.innerHTML = 'test 2';
                anchor.setAttribute('href', '#whatever2');
                document.body.appendChild(anchor);
            }
        </script>
    </head>
    <body onload="addAnchor()">
        <a href="#whatever1">test</a>
    </body>
</html>
