<html>
    <head>
        <link href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    </head>
    <body onload="onLoad()">
        <a href="#whatever1">test</a>
        <script>
            function onLoad()
            {
                var anchor = document.createElement('a');
                anchor.innerHTML = 'test 2';
                anchor.setAttribute('href', '#whatever2');
                document.body.appendChild(anchor);

                document.getElementsByTagName('a')[0].innerHTML = 'whatever';

                try {
                    //jQuery('a')[0].innerHTML = 'whatever2';
                    jQuery('a').html('aaaa');
                    jQuery('body').append('<a href="#whatever3">test 3</a>');
                } catch (err) {
                    document.getElementsByTagName('a')[0].innerHTML = err.message;
                }
            }
        </script>
    </body>
</html>
