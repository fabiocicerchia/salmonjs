<html>
    <head>
    </head>
    <body>
        <a href="#whatever1" onclick="load()">test</a>
        <a href="#whatever2" onclick="load2()">test2</a>
        <script>
            function load() {
                document.body.setAttribute('class', 'aaa');
                document.getElementsByTagName('a')[1].setAttribute('class', 'loser');
            }
            function load2() {
                document.body.setAttribute('class', 'bbb');
                var anchor = document.createElement('a');
                anchor.innerHTML = 'test 3';
                anchor.setAttribute('href', '#whatever3');
                document.body.appendChild(anchor);
            }
        </script>
    </body>
</html>
