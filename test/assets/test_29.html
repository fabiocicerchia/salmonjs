<html>
    <head>
    </head>
    <body onload="load()">
        <script type="text/javascript">
            function load() {
                var req = new XMLHttpRequest();
                req.open('GET', document.location, false);
                req.send(null);
                var headers = req.getAllResponseHeaders().toLowerCase();
                console.log(headers);
            }
        </script>
    </body>
</html>
